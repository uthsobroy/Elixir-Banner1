<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elixir</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Navbar Start-->
    <section class="top-navbar">
      <div class="container">
        <div class="top-content">
          <div class="top-left-side">
            <div class="address">
              <p>1010 Avenue, New York, NY 10018 US.</p>
            </div>
            <div class="number">
              <a href="#">212 386 5575, 212 386 5576</a>
            </div>
          </div>
          <div class="top-right-side">
            <p>Mon-Sat, 8.00-18.00. Sunday CLOSED</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Top Navbar Close -->
  
    <!-- Header start -->
    <header class="navbar">
      <div class="container">
        <nav class="nav-content">
          <div class="left-navbar">
            <div class="logo">
              <img src="logo-dark.png" alt="logo" />
            </div>
            <div class="navbar-items">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Elements</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
          <div class="right-navbar">
            <a href="#"> Purchase </a>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header End-->

    <main>
      <!-- Hero section Start -->
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <h2>Helping Leaders</h2>
            <p>
              We look forward to help you in taking your <br />
              company to new height.
            </p>
            <div class="hero-button">
              <a href="#">Read more</a>
              <a href="#">Contact us</a>
            </div>
          </div>
        </div>
      </section>
      <!-- End Hero section -->
    </main>
  </body>
</html>
